<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons' rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="wrap">

  <div class="settings">
    <h2>Действия</h2>
    <ul id="actions">
      <li>
        <button data-type="open">Открыть</button>
      </li>
      <li>
        <button data-type="close">Закрыть</button>
      </li>
      <li>
        <button data-type="set">Выбрать 5 индекс</button>
      </li>
      <li>
        <button data-type="get">Получить выбранный</button>
      </li>
      <li>
        <button data-type="clear">Очистить</button>
      </li>
      <li>
        <button data-type="destroy">Уничтожить</button>
      </li>
    </ul>

    <p id="log"></p>
  </div>

  <div id="select">
    <label id="label" class="label default" for="selector-container">Select Technology</label>
    <div id="selector-container" class="selector-container">
      <div class="selector"></div>
      <img id="arrow" class="default" src="arrow.svg">
    </div>
    
    <div class="options non-display"></div>
    
    
  </div>

</div>

<script src="index.js"></script>
</body>
</html>
